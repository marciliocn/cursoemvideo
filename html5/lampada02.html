<!DOCTYPE html>
<html>
<head>
	<title>Teste JavaScript</title>
	<meta charset="utf-8">
	<script>
		var quebrada = false;

		function mudaLampada(tipo) {
			if (!quebrada) {
				document.getElementById("luz").src = "_imagens/lampada-" + tipo + ".jpg";
				if (tipo == 'quebrada') {
					quebrada = true;
				}
			}
		}
	</script>
</head>
<body>
	<h1>Acenda a LÃ¢mpada</h1>
	<img id="luz" src="_imagens/lampada-apagada.jpg" onmousemove="mudaLampada('acesa')" onmouseout="mudaLampada('apagada')" onclick="mudaLampada('quebrada')">
</body>
</html>
